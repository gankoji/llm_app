version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - CHROMA_URL=http://chromadb:8000
    depends_on:
      - chromadb

  chromadb:
    image: chromadb/chroma:latest
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"

volumes:
  chroma_data:
    driver: local
